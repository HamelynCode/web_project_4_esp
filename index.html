<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <!-- Header -->
    <section class="header">
        <div class="header__logo"></div>
    </section>

    <!-- Profile -->
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Imágen de perfil del usuario">
        <div class="profile__info">
            <div class="profile__name-container">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button class="btn-edit"></button>
            </div>
            <p class="profile__about">Explorador</p>
        </div>
        <div class="profile__btn-container">
            <button class="btn-add"></button>
        </div>
    </section>

    <!-- Elements -->
    <section class="elements">
        <div class="card">
            <img class="card__image" src="./images/yosemite.png" alt="Valle de Yosemite">
            <div class="card__description">
                <p class="card__text">Valle de Yosemite</p>
                <button class="btn-like"></button>
            </div>
        </div>

        <div class="card">
            <img class="card__image" src="./images/louise.png" alt="Lago Louise">
            <div class="card__description">
                <p class="card__text">Lago Louise</p>
                <button class="btn-like"></button>
            </div>
        </div>

        <div class="card">
            <img class="card__image" src="./images/calvas.png" alt="Montañas Calvas">
            <div class="card__description">
                <p class="card__text">Montañas Calvas</p>
                <button class="btn-like"></button>
            </div>
        </div>

        <div class="card">
            <img class="card__image" src="./images/latemar.png" alt="Latemar">
            <div class="card__description">
                <p class="card__text">Latemar</p>
                <button class="btn-like"></button>
            </div>
        </div>

        <div class="card">
            <img class="card__image" src="./images/vanoise.png" alt="Vanoise National Park">
            <div class="card__description">
                <p class="card__text">Vanoise National Park</p>
                <button class="btn-like"></button>
            </div>
        </div>

        <div class="card">
            <img class="card__image" src="./images/di-braies.png" alt="Lago di Braies">
            <div class="card__description">
                <p class="card__text">Lago di Braies</p>
                <button class="btn-like"></button>
            </div>
        </div>
    </section>

    <!-- Footer -->
</body>
</html>
