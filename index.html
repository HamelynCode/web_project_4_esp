<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <!-- View (hidden) -->
    <section class="view view_hidden">
      <div class="view__frame">
        <button class="btn btn_close view__btn-close" type="button"></button>
        <img
          class="view__image"
          src="./images/louise.png"
          alt="imagen seleccionada"
        />
        <p class="view__title">nombre de la imagen</p>
      </div>
    </section>

    <!-- Header -->
    <section class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Logo de Arround the U.S."
      />
    </section>

    <!-- Profile -->
    <section class="profile">
      <img
        class="profile__avatar"
        src="./images/avatar.jpg"
        alt="Imágen de perfil del usuario"
      />
      <div class="profile__info">
        <div class="profile__data">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <button class="btn btn_edit"></button>
        </div>
        <p class="profile__about">Explorador</p>
      </div>
      <button class="btn btn_add profile__btn"></button>
    </section>

    <!-- Elements -->
    <section class="elements"></section>

    <!-- Footer -->
    <section class="footer">
      <p class="footer__text">© 2021 Alrededor de los EEUU</p>
    </section>

    <!-- Templates -->
    <template id="template-card">
      <div class="card">
        <button class="btn btn_delete"></button>
        <img class="card__image" src="./images/louise.png" alt="Template" />
        <div class="card__description">
          <p class="card__text">nombre de la imagen</p>
          <button class="btn btn_like"></button>
        </div>
      </div>
    </template>

    <template id="template-form-edit">
      <form class="form form_hidden">
        <div class="form__body">
          <button class="btn btn_close form__btn-close" type="button"></button>
          <h2 class="form__title">Form Title</h2>

          <div class="form__input-container">
            <input type="text" class="input form__name" id="input-name" required minlength="2" maxlength="40" />
            <span class="form__error"             id="input-name-error"></span>
          </div>

          <div class="form__input-container">
            <input type="text" class="input form__text" id="input-text" required minlength="2" maxlength="200" />
            <span class="form__error"             id="input-text-error"></span>
          </div>

          <button type="submit" class="btn btn_submit form__btn-submit">
            Guardar
          </button>
        </div>
      </form>
    </template>

    <template id="template-form-add">
      <form class="form form_hidden">
        <div class="form__body">
          <button class="btn btn_close form__btn-close" type="button"></button>
          <h2 class="form__title">Form Title</h2>

          <div class="form__input-container">
            <input type="text" class="input form__name" id="input-name" required minlength="2" maxlength="30" />
            <span class="form__error"             id="input-name-error"></span>
          </div>

          <div class="form__input-container">
            <input type="url" class="input form__text" id="input-text" required />
            <span class="form__error"             id="input-text-error"></span>
          </div>
          
          <button type="submit" class="btn btn_submit form__btn-submit">
            Guardar
          </button>
        </div>
      </form>
    </template>

    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
